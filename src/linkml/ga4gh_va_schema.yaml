        multivalued: true
        range: Coding
        required: false
      componentProcedure:
        name: componentProcedure
        description: A medical procedure underwent to alleviate or prevent a condition
        multivalued: true
        range: Coding
        required: false
      componentActivity:
        name: componentActivity
        description: An activity participated in to alleviate or prevent a condition
        multivalued: true
        range: Coding
        required: false
      drugOperator:
