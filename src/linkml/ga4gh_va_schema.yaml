        multivalued: true
        range: Coding
        required: false
      componentPhenotype:
        name: componentPhenotype
        description: A phenotype that is manifest in the genetic condition
        multivalued: true
        range: Coding
        required: false
      inheritancePattern:
        name: inheritancePattern
        description: The pattern in which the condition is passed from one generation
          to the next.
        multivalued: false
        range: Coding
        required: false
      contributingGene:
        name: contributingGene
