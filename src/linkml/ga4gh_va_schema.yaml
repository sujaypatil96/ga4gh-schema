  Proposition:
    name: Proposition
    exact_mappings:
    - SEPIO:0000000
    description: An abstract entity representing the sharable meaning that can be
      put forth as true in a Statement made by an Agent.
    title: Proposition
    comments:
    - Propositions are taken to represent the semantic content of sentences or larger
      lexical entities formulated in some natural or artificial language. As primary
      bearers of truth, they are either true or false. They are abstract entities
      whose identity and existence are independent of space and time, and of whether
      they are ever asserted to be true by some agent. Propositions are ‘sharable’
      in the sense that the same Proposition instance can be expressed in many different
      Statements, as made by different Agents and/or on different occasions.
    from_schema: https://w3id.org/ga4gh-va
    is_a: Entity
    slots:
    - propositionType
    - subject
    - predicate
    - object
    - qualifier
    - negated
    slot_usage:
      propositionType:
        name: propositionType
        description: A more specific type of Proposition about a genetic variation
          (e.g. a Variant Pathogenicity Proposition, or Molecular Consequence Proposition)
        multivalued: true
        range: Coding
        required: false
      subject:
        name: subject
        description: The Entity about which the Proposition is made.
        comments:
        - The VA Core model is domain-agnsotic, and supports Statements/Propositions
          about any tyep of Entity.  Typically this will be a genetic varition - but
          data creators may want to make Statements/Propositions about other entities
          that represent evidence for a Statement about variation (e.g. a statement
          that a gene is valid for some disease is one type of evidence that may support
          the pathogenicity of a variant that affects that gene).
        multivalued: false
        range: Entity
        required: true
      predicate:
        name: predicate
        description: The relationship asserted to hold between the subject and the
          object of the Proposition.
        comments:
        - The VA-Spec uses value sets to hold the types of relationships that may
          be described in a particular type of Statement. The core specification itself
          is domain agnostic, and does not define Codings for any specific types of
          relationships.  When applied to represent a particular type of Proposition
          (via 'Profiling'), implementers can define predicates for the relationships
          relevant in the domain. For example, in a Proposition about the pathogenicity
          of a variant, the predicate value set might include codings for 'pathogenic
          for', 'benign for', and 'uncertain significance for' relationships.
        multivalued: false
        range: Coding
        required: true
      object:
        name: object
        description: An Entity, concept, or value that is related to the subject of
          a Proposition via its predicate.
        comments:
        - The object of a Proposition can be an Entity that describes or is related
          to the subject Variation (e.g. a Drug, a Genetic Condition, a Study Result),
          a Coding from a value set representing some concept in the domain of discourse,
          or some quantitative value about the Variation.  'Element' covers any type
          of element in the model.
        multivalued: false
        range: Element
        required: true
      qualifier:
        name: qualifier
        description: A value or concept that extends or refines the meaning of the
          Proposition expressed by the core subject - predicate - object 'triple'
          - e.g. by providing additional information/detail, or constraining the claim
          to apply in a particular context.
        comments:
        - Qualifiers allow representation of more complex, n-ary expressions that
          may not be accommodated by a simple S-P-O triple. For example, if a triple
          asserts that Variant X - is associated with sensitivity to - Drug Y, a qualifier
          can be used to indicate that this applies in the context of a particular
          treated Condition Z.
        multivalued: true
        range: Element
        required: false
      negated:
        name: negated
        description: A boolean flag set to 'true' if the statement expressed by the
          subject, predicate, object, and qualifier(s) is explicitly asserted to be
          false.
        comments:
        - Along with the 'subject', predicate', 'object', and 'qualifier' attributes,
          the 'negated' element contributes to the semantics of the 'possible fact'
          that a Proposition expresses.
        multivalued: false
        range: boolean
        required: false
  Affiliation:
    name: Affiliation
    description: A relationship between an Agent and a Group or Organization to which
      they belong or belonged.
    title: Affiliation
    from_schema: https://w3id.org/ga4gh-va
    is_a: Entity
    slots:
    - member
    - organization
    - organizationalRole
    - affiliationStatus
    - startDate
    - endDate
    slot_usage:
      member:
        name: member
        description: The Agent participating in the Affiliation
        comments:
        - The Affiliation object is scoped to define the relationship between one
          Agent and one Organization, over a specified period of time.  A given Agent
          may participate in more than on Affiliation with the same Organization,
          if they held different roles/positions/statuses at different times.
        multivalued: false
        range: Agent
        required: true
      organization:
        name: organization
        description: The Organization to which the Agent belongs or belonged.
        comments:
        - Here the Agent referenced should be an Organization (Agent.agentType = 'Organization')
        multivalued: false
        range: Agent
        required: true
      organizationalRole:
        name: organizationalRole
        description: An official position or role held by the Agent in the Organization
          during the span of the defined Affiliation (e.g. graduate student, principle
          investigator, curator, physician, expert panel member)
        multivalued: true
        range: Coding
        required: false
      affiliationStatus:
        name: affiliationStatus
        description: The status of the Agent's affiliation at the time the Affiliation
          record was created  or last updated (e.g. active, pending, probation, inactive)
        multivalued: false
        range: Coding
        required: false
      startDate:
        name: startDate
        description: The date that the Affiliation described here began (where a organizational
          role is provided, this is the date when this role in the organization began)
        comments:
        - If a specific organizational role and/or status are reported, the startDate
          indicates when this particular role/status began.
        multivalued: false
        range: dateTime
        required: false
      endDate:
        name: endDate
        description: The date that the Affiliation described here ended (where a organizational
          role is provided, this is the date when this role in the organization ended)
        comments:
        - If a specific organizational role and/or status are reported, the endDate
          indicates when this particular role/status ended.
        multivalued: false
        range: dateTime
        required: false
  Descriptor:
    name: Descriptor
    description: An object that wraps a value object in order to transfer additional,
      non-definitional information about it.
    title: Descriptor
    comments:
    - Value Object Descriptors are constructs created and used for message passing,
      and provide a means to separate immutable elements that define an entity, from
      other descriptors that are often passed along to improve the useability of the
      object (e.g. labels, identifiers, xrefs, aliases, etc.).
    from_schema: https://w3id.org/ga4gh-va
    is_a: Entity
    slots:
    - valueObjectId
    - valueObject
    - valueObjectName
    - valueObjectAlias
    - valueObjectExpression
    - valueObjectDescription
    - valueObjectXref
    slot_usage:
      valueObjectId:
        name: valueObjectId
        description: The computed identifier of the value object described/wrapped
          by the Descriptor
        comments:
        - 'Condition:  either the valueObjectId or the valueObject field is Required'
        multivalued: false
        range: identifier
        required: false
      valueObject:
        name: valueObject
        description: An in-lined representation of the wrapped value object
        comments:
        - 'Condition:  either the valueObjectId or the valueObject field is Required'
        multivalued: false
        range: Entity
        required: false
      valueObjectName:
        name: valueObjectName
        description: The preferred name for the wrapped value object as assigned by
          the creator of the VOD
        multivalued: false
        range: string
        required: false
      valueObjectAlias:
        name: valueObjectAlias
        description: Other labels that exist for the wrapped value object.
        comments:
        - 'Guidance: The primary purpose of this field is to capture simple, informal
          names. Labels based on systematically-generated expressions from formal
          nomenclatures can be included here, but are best captured using the valueObjectExpression
          field.'
        multivalued: true
        range: string
        required: false
      valueObjectExpression:
        name: valueObjectExpression
        description: Systematic expressions that describe the wrapped object, as generated
          by formal nomenclature systems (e.g. HGVS, ISCN, HLA).
        comments:
        - 'Guidance:  For Variations, itis strongly recommended that a HGVS or ISCN
          expression is captured in this field (even if it is the same as the preferred
          or an alias).'
        multivalued: true
        range: Expression
        required: false
      valueObjectDescription:
        name: valueObjectDescription
        description: A free text description of the entity represented by the wrapped
          value object.
        multivalued: false
        range: string
        required: false
      valueObjectXref:
        name: valueObjectXref
        description: Points to an external database record for an entity that is equivalent
          to or closely related to the entity represented by the wrapped value object.
        multivalued: true
        range: string
        required: false
  VariationDescriptor:
