  RecordMetadata:
    name: RecordMetadata
    description: A re-usable structure that encapsulates provenance metadata that
      applies to a specific concrete record/encoding of information, as opposed to
      provenance of the abstract information content/knowledge the record represents.
    title: Record Metadata
    comments:
    - Record-level metadata applies to a specific concrete encoding/serialization
      of knowledge  (e.g as a record in a specific database, or an online digital
      resource). A RecordMetadata object can capture provenance and other metadata,
      including when, how, and by whom a specific record was generated or modified;
      what upstream resources it was derived/retrieved from; and record-level administrative
      information such as versioning and system / lifecycle status.
    from_schema: https://w3id.org/ga4gh-va
    is_a: Element
    slots:
    - description
    - recordIdentifier
    - partOfDataset
    - recordVersion
    - previousVersion
    - dateRecordCreated
    - dateRecordLastModified
    - qualifiedContribution
    - recordURL
    - xref
    slot_usage:
      description:
        name: description
        description: A free text description of the RecordMetadata object.
        comments:
        - It be helpful to describe in free text what specific record the object describes,
          and the type of metadata it contains, to assist consumers in understanding/using
          this information.
        multivalued: false
        range: string
        required: false
      recordIdentifier:
        name: recordIdentifier
        description: The business identifier of the record described in the RecordMetadata
          object (required when the record described is not the one in the present
          system)
        comments:
        - This is needed only when the RecordMetadata object describes an upstream
          source record, as opposed to the record in the present system, so it is
          clear what the metadata it contains is about.  e.g. when ClinGen ingests
          and transfroms ClinVar data, it wants to maintain a record of when the source
          ClinVar record was submitted and by whom.  A RecordMetadata object could
          be created that describes this upstream source recrod, including infromation
          about its submission to ClinVar.
        multivalued: false
        range: identifier
        required: false
      partOfDataset:
        name: partOfDataset
        description: The dataset of which the described record is a part (releveant
          when the record described is not the one in the present system)
        comments:
        - Can provide important context for understanding record-level metadata, in
          cases where it describes records from upstream datasets/systems.
        multivalued: false
        range: DataSet
        required: false
      recordVersion:
        name: recordVersion
        description: The version number of the record-level artifact the object describes
        multivalued: false
        range: string
        required: false
      previousVersion:
        name: previousVersion
        description: The version of a record in the same system that the current record
          replaces/follows.
        comments:
        - 'Value should be a string representing the identifier of the previous record.
          Consider renaming: ''previousRecord'', ''replaces'''
        multivalued: false
        range: identifier
        required: false
      dateRecordCreated:
        name: dateRecordCreated
        description: The date the record was initially created.
        multivalued: false
        range: dateTime
        required: false
      dateRecordLastModified:
        name: dateRecordLastModified
        description: The date the record was last edited/updated/modified to its present
          concrete form.
        multivalued: false
        range: dateTime
        required: false
      qualifiedContribution:
        name: qualifiedContribution
        description: Links to a 'Contribution' object allowing richer representation
          of specific types of contributions made by an agent to the creation, modification,
          or administrative management of a record.
        multivalued: true
        range: Contribution
        required: false
      recordURL:
        name: recordURL
        description: A web address where the entity is found or described.
        multivalued: true
        range: url
        required: false
      xref:
        name: xref
        description: A cross-reference linking to an identifier for an entity/record
          that represents the same or a closely related concepts or knowledge as the
          present record.
        comments:
        - Preferred values for this field are CURIEs or URLs for database records
        multivalued: true
        range: string
        required: false
  Variation:
    name: Variation
