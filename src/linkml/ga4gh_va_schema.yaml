  Statement:
    name: Statement
    aliases:
    - Assertion; Claim
    exact_mappings:
    - SEPIO:0000174
    description: An information entity expressing a declarative sentence that is either
      true or false.
    title: Statement
    comments:
    - In the VA model, each assertion of knowledge about a variant is captured in
      a self-contained Statement object. The semantics of what is asserted to be true
      is explicitly structured in terms of a subject, predicate, object, and qualifier(s).
      Organization of variant knowledge into discrete Statement objects allows clear
      and precise tracking of the evidence and provenance that supports each.
    from_schema: https://w3id.org/ga4gh-va
    is_a: Information Entity
    slots:
    - statementType
    - subject
    - predicate
    - object
    - qualifier
    - assertedProposition
    - negated
    - evidenceLevel
    - evidenceScore
    - hasEvidenceLine
    - hasEvidence
    - hasEvidenceOfType
    - hasEvidenceFromSource
    - subjectDescriptor
    - objectDescriptor
    - qualifierDescriptor
    slot_usage:
      statementType:
        name: statementType
        description: A more specific type of Statement about a genetic variation (e.g.
          a Variant Pathogenicity Statement, or Molecular Consequence Statement)
        multivalued: true
        range: Coding
        required: false
      subject:
        name: subject
        description: The Entity about which the Statement is made.
        comments:
        - The VA Core model is domain-agnsotic, and supports Statements/Propositions
          about any tyep of Entity.  Typically this will be a genetic varition - but
          data creators may want to make Statements/Propositions about other entities
          that represent evidence for a Statement about variation (e.g. a statement
          that a gene is valid for some disease is one type of evidence that may support
          the pathogenicity of a variant that affects that gene).
        multivalued: false
        range: Entity
        required: true
      predicate:
        name: predicate
        description: The relationship asserted to hold between the subject and the
          object of the Statement.
        comments:
        - The VA-Spec uses value sets to hold the types of relationships that may
          be described in a particular type of Statement. The core specification itself
          is domain agnostic, and does not define Codings for any specific types of
          relationships.  When applied to represent a particular type of Statement
          (via 'Profiling'), implementers can define predicates for the relationships
          relevant in the domain. For example, in a Statement about the pathogenicity
          of a variant, the predicate value set might include codings for 'pathogenic
          for', 'benign for', and 'uncertain significance for' relationships.
        multivalued: false
        range: Coding
        required: true
      object:
        name: object
        description: An Entity, concept, or value that is related to the subject of
          a Statement via its predicate.
        comments:
        - The object of a Statement can be an Entity that describes or is related
          to the subject Variation (e.g. a Drug, a Genetic Condition, a Study Result),
          a Coding from a value set representing some concept in the domain of discourse,
          or some quantitative value about the Variation.  'Element' covers any type
          of element in the model.
        multivalued: false
        range: Element
        required: true
      qualifier:
        name: qualifier
        description: A value or concept that extends or refines the meaning of the
          claim expressed in the core subject - predicate - object 'triple' - e.g.
          by providing additional information/detail, or constraining the claim to
          apply in a particular context.
        comments:
        - The qualifier attribute allows representation of more complex, n-ary expressions
          that may not be accommodated by a simple subject-predicate-object triple.
          For example, if this triple asserts that 'Variant X' - predicts sensitivity
          to - 'Drug Y', a qualifier can be used to indicate that this applies in
          the context of a particular 'Disease Z'.  Qualifiers can also add information
          that 'quantifies' a Statement - e.g. for a Statement triple asserting that
          a 'Variant X'- causes - 'Phenotype Y', a qualifier can be used to add penetrance
          information that quantifies the percentage of carriers in which the phenotype
          is observed to manifest.
        multivalued: true
        range: Element
        required: false
      assertedProposition:
        name: assertedProposition
        description: The possible fact (proposition) that the Statement puts forth
          as true.
        comments:
        - This attribute provides the option of representing the semantics of what
          a Statement asserts to be true (its 'proposition') in a separate 'Proposition'
          object.  This is an alternative modeling pattern that encapsulates the subject,
          predicate, object, and any qualifier attributes of a Statement inside a
          separate Proposition object - which that can be identified and referenced
          from other objects related to it (e.g. from a Statements that assert it
          to be true, or an Evidence Line that weighs evidence against it).
        multivalued: false
        range: Proposition
        required: false
      negated:
        name: negated
        description: A boolean flag set to 'true' if the statement expressed by the
          subject, predicate, object, and qualifier(s) is explicitly asserted to be
          false.
        comments:
        - Along with the 'subject', predicate', 'object', and 'qualifier' attributes,
          the 'negated' element contributes to the semantics of what a Statement asserts
          to be true.  Accordingly, it would get encapsulsted in a Proposition object
          with these other other attributes in a Proposition-based approach.
        multivalued: false
        range: boolean
        required: false
      evidenceLevel:
        name: evidenceLevel
        description: A term indicating the overall strength of support for the Statement
          based on all evidence assessed.
        multivalued: false
        range: Coding
        required: false
      evidenceScore:
        name: evidenceScore
        description: A quantitative score reflecting the overall strength of support
          for the Statement based on all evidence assessed.
        multivalued: false
        range: DataItem
        required: false
      hasEvidenceLine:
        name: hasEvidenceLine
        description: A discrete, independent argument relevant to the validity of
          the Proposition put forth as true in the Statement, that is based on the
          interpretation of one or more pieces of information as evidence.
        comments:
        - Evidence Lines result from the interpretation of one or more pieces of information
          to build an argument for or against a particular Proposition. These arguments
          have direction (supporting / disputing) and strength (e.g. strong, moderate,
          weak) relative to the Proposition they are evaluated against. For example,
          ExaC allele counts and frequency calculations for the BRCA2 c.8023A>G variant
          in different populations may be collectively assessed to provide an argument
          of moderate strength in support of a Proposition that the variant is pathogenicity
          for breast cancer.
        multivalued: true
        range: EvidenceLine
        required: false
      hasEvidence:
        name: hasEvidence
        description: A piece of information that represents or contributes to an argument
          for or against the validity of a Statement.
        comments:
        - Evidence is any information that is interpreted in assessing the truth of  the
          proposition a Statement puts forth as true.  A piece of information only
          becomes evidence when it is interpreted in this way. Different types and
          scales of information entity can be used and cited as evidence, including
          direct observation or measurement data, derived statistical calculations,
          data tables or figures in a publication, conclusions/findings from a particular
          study, or prior assertions of knowledge  that themselves are based on their
          own set of evidence.  This is a shortcut relation that links a Statement
          directly to a piece of evidnece supporting it, to be used data creators
          cannot or do not wich to create an Evidence Line between them.
        multivalued: true
        range: InformationEntity
        required: false
      hasEvidenceOfType:
        name: hasEvidenceOfType
        description: A term describing a *type* of evidence used to support a Statement
          (e.g. 'sequence similarity evidence', 'in vitro assay evidence') - as opposed
          to *instances* of evidence information such as a specific data value, or
          prior assertions, etc.
        comments:
        - The VA-Spec recommends the use of terms from ontologies such as the Evidence
          and Conclusion Ontology (ECO) to describe specific types of evidence.
        multivalued: true
        range: Coding
        required: false
      hasEvidenceFromSource:
        name: hasEvidenceFromSource
        description: An Information Entity (typically a publication, dataset, or database)
          that reports information interpreted as evidence to make the Statement.
        comments:
        - This is a 'shortcut relation' that can be used to directly link a Statement
          to sources that provided evidence supporting/disputing it, without having
          to represent those Evidence Items directly.
        multivalued: true
        range: InformationEntity
        required: false
      subjectDescriptor:
        name: subjectDescriptor
        description: A collection of additional metadata about the subject of the
          Statement's proposition, that cannot represented in its value object based
          representation, but may be useful for understanding and use of the subject
          entity (e.g. labels, xrefs, aliases, and other subjective/context specific
          information)
        comments:
        - 'See the VRSATILE Value Object Descriptor Specification for more detail
          about this modeling approach: https://vrsatile.readthedocs.io/en/latest/value_object_descriptor/index.html'
        multivalued: false
        range: Descriptor
        required: false
      objectDescriptor:
        name: objectDescriptor
        description: A collection of additional metadata about the object of the Statement's
          proposition, that cannot represented in its value object based representation,
          but may be useful for understanding and use of the subject entity (e.g.
          labels, xrefs, aliases, and other subjective/context specific information)
        comments:
        - 'See the VRSATILE Value Object Descriptor Specification for more detail
          about this modeling approach: https://vrsatile.readthedocs.io/en/latest/value_object_descriptor/index.html'
        multivalued: false
        range: Descriptor
        required: false
      qualifierDescriptor:
        name: qualifierDescriptor
        description: A collection of additional metadata about an entity/concept that
          qualifies the Statement's proposition. This additional metadata cannot represented
          in its value object based representation, but may be useful for understanding
          and use of the subject entity (e.g. labels, xrefs, aliases, and other subjective/context
          specific information)
        comments:
        - 'See the VRSATILE Value Object Descriptor Specification for more detail
          about this modeling approach: https://vrsatile.readthedocs.io/en/latest/value_object_descriptor/index.html'
        multivalued: true
        range: Descriptor
        required: false
  StudyResult:
    name: StudyResult
    description: A collection of select data items from a single study that are about
      a particular subject or experimental unit within the study -  including provenance
      metadata describing how this data was generated.
    title: Study Result
    comments:
    - StudyResult objects end up being a very flexible and useful way to summarize
      the salient data/metadata from a larger study that is specifically useful as
      evidence in curation workflows aimed at generating higher order knowledge about
      a particular variant or other entity. For example, a specific subset of allele
      frequency data/metadata concerning a particular variant of interest in the Gnomad
      dataset can be summarized in a Study Result object, and referenced as evidence
      for a higher-order Statement about the variant's pathogenicity that relied on
      this frequency data for support.
    from_schema: https://w3id.org/ga4gh-va
    is_a: Information Entity
    slots:
    - studyResultType
    - focus
    - data
    - interpretation
    - sourceDataSet
    - sourceStudy
    - sourceStudyType
    - sourceStudyDate
    - sourceStudyMethod
    slot_usage:
      studyResultType:
        name: studyResultType
        description: A more specific type of study result this object may represent
          (e.g. an 'Allele Frequency Study Result')
        multivalued: true
        range: Coding
        required: false
      focus:
        name: focus
        description: The specific subject, concept, or experimental unit in the Research
          Study that data in the Result is about. The focus guides the selection of
          data that is included within a single Study Result object.
        comments:
        - The value of this field explains why the sleected data as included in the
          Study Result - because it all pertains to the 'focus' of the curator when
          creating it.
        multivalued: true
        range: Entity
        required: false
      data:
        name: data
        description: A piece of data from the source Study that is included in the
          Result, and pertains to the entity that is the 'focus'. Can be data directly
          about the focus, or metadata relevant to how this data was generated.
        multivalued: true
        range: DataItem
        required: false
      interpretation:
        name: interpretation
        description: A qualitative interpretation of the lower-level data item(s)
          included in the result (e.g. that a result is high, normal, or low).
        comments:
        - This field allows basic interpretations / classifications to be included
          in a Study Result, such as binning a result as in or out of a normal range.
        multivalued: false
        range: Coding
        required: false
      sourceDataSet:
        name: sourceDataSet
        description: A larger Data Set from which the content of the Result was derived.
        multivalued: true
        range: DataSet
        required: false
      sourceStudy:
        name: sourceStudy
        description: The Study that generated the date reported in the Result.
        multivalued: false
        range: Research Study
        required: false
      sourceStudyType:
        name: sourceStudyType
        description: The type of study that produced the result (e.g. 'allele population
          frequency study', 'computational functional impact prediction', 'protein
          functional assay', 'randomized clinical trial')
        comments:
        - This is a shortcut relationship that can be used to capture the type of
          source study in models that don't represent the Study itself as an object
          in the data.
        multivalued: false
        range: Coding
        required: false
      sourceStudyDate:
        name: sourceStudyDate
        description: The date the study from which the Result was derived was performed.
        comments:
        - This is a shortcut relationship that can be used to capture the date of
          the source study in models that don't represent the Study itself as an object
          in the data.
        multivalued: false
        range: dateTime
        required: false
      sourceStudyMethod:
        name: sourceStudyMethod
        description: A plan specification that describes all or part of the process
          that created the information (e.g. interpretation guidelines, rule sets,
          etc.).
        comments:
        - This is a shortcut relationship that can be used to capture methods applied
          in the source study in models that don't represent the Study itself as an
          object in the data.
        multivalued: true
        range: Method
        required: false
  EvidenceLine:
    name: EvidenceLine
    exact_mappings:
    - SEPIO:0000002
    description: A discrete, independent argument relevant to the validity of the
      Proposition put forth as true in the Statement,  that is based on the interpretation
      of one or more pieces of information as evidence.
    title: Evidence Line
    comments:
    - 'Evidence Lines result from the interpretation of one or more pieces of information
      (Evidence Items) to build an argument for or against a particular Proposition
      (possible fact). The Evidence Line that results can be considered a special
      kind of Statement that asserts the direction and strength such an argument provides
      for some target Proposition. For example, The various allele counts and frequency
      calculations for the BRCA2 c.8023A>G variant found in the ExAC database are
      Evidence Items  that might be collectively assessed by a ClinGen curator to
      build an Evidence Line that is deemed to ''support'' with ''moderate'' strength
      a target proposition that the variant is pathogenic for Breast Cancer.  The
      narrative form of the Statement represented by this Evidence Line is roughly:
      "ExAC allele frequency data for BRCA2 c.8023A>G {0.0000021, 0.0000034, ...}
      provides evidence of moderate strength supporting the proposition that BRCA2
      c.8023A>G is pathogenic for Breast Cancer".'
    from_schema: https://w3id.org/ga4gh-va
    is_a: Information Entity
    slots:
    - evidenceLineType
    - targetProposition
    - hasEvidenceItem
    - evidenceDirection
    - evidenceStrength
    - evidenceItemSource
    slot_usage:
      evidenceLineType:
        name: evidenceLineType
        description: A more specific type of evidence line this object may represent
          (e.g. 'mutant phenotype evidence', 'evidence from manual interpretation',
          'ACMG PM2 evidence')
        comments:
        - Data creators may choose to define specific types of evidence lines relevant
          for their domain/use case, based on the type of evidence items that comprise
          it, the methodology that guided evidence interpretation, or the type of
          statement the evidence line supports.  Terms from ontologies like the Evidence
          and Conclusion Ontology (ECO) can be used as values here.
        multivalued: true
        range: Coding
        required: false
      targetProposition:
        name: targetProposition
        description: The proposition against which the evidence items were evaluated,
          in determining the overall strength and direction of evidence they provide
          (as captured in the Evidence Line)
        comments:
        - 'An example based on the ACMG Guidelines for germline variant pathogenicity
          interpretation: consider a curator assessing the evidence provided by population
          frequency data for a specific variant based on the ACMG criteria.  In order
          to assign a strength (e.g. moderate, strong) and direction (PM2 or  BS1)
          to this data as evidence, there must be some ''target proposition'' toward
          which the evidence is assessed. If the PM2 criteria is deemed ''met'', this
          indicates that the population frequency evidence supports with moderate
          strength the target proposition that the variant is pathogenic for the disease
          of interest.'
        multivalued: false
        range: Proposition
        required: false
      hasEvidenceItem:
        name: hasEvidenceItem
        description: An Information Entity that supports the argument that the Evidence
          Line Represents.
        comments:
        - A given Evidence Line might be suported by one or many individual pieces
          of evidence. Different types or scales of information entity can serve as
          evidence - but only when it realizes this role do we call it an 'Evidence
          Item'. For example, a piece of population frequency data about BRCA2 c.8023A>G  becomes
          an Evidence Item when it is assessed as evidence (e.g. for the variant’s
          pathogenicity - and thus contributes to an argument for (or against) this
          target proposition.
        multivalued: true
        range: InformationEntity
        required: false
      evidenceDirection:
        name: evidenceDirection
        description: The direction of support that the Evidence Line is determined
          to provide for its target Proposition (can be supporting, disputing, or
          neutral)
        multivalued: false
        range: Coding
        required: false
      evidenceStrength:
        name: evidenceStrength
        description: The strength of support that an Evidence Line is determined to
          provide for or against its target Proposition.
        multivalued: false
        range: Coding
        required: false
      evidenceItemSource:
        name: evidenceItemSource
        description: An information resource (e.g. document, dataset, knowledgebase)
          that provided information interpreted as evidence in building an Evidence
          Line.
        comments:
        - This is a 'shortcut relation' that can be used to directly link an Evidence
          Line to sources of its supporting Evidence Items, without having to represent
          those Evidence Items directly.
        multivalued: true
        range: InformationEntity
        required: false
  Method:
    name: Method
    exact_mappings:
    - IAO:0000104
    description: A set of instructions that specify how to achieve some objective
      (e.g. study/experimental protocols, curation guidelines, rule sets, etc.)
    title: Method
    comments:
    - Methods guide human or computational agents by specifying what actions to perform
      and how to do so.  Examples include research protocols specifying how to execute
      studies or experiments to generate data, and guidelines for data curation or
      interpretation that specify how information can be organized, evaluated, and
      interpreted to generate evidence-based assertions.
    from_schema: https://w3id.org/ga4gh-va
    is_a: Information Entity
    slots:
    - methodType
    slot_usage:
      methodType:
        name: methodType
        description: A more specific type of entity the method represents (e.g. Variant
          Interpretation Guideline, Experimental Protocol)
        multivalued: true
        range: Coding
        required: false
  Activity:
    name: Activity
    exact_mappings:
    - PROV:Activity | OBI:0000011
    description: An action or set of actions performed by an agent, that occurs over
      a period of time. Activities may use, generate, modify, move, or destroy one
      or more entities.
    title: Activity
    comments:
    - Activities relevant to scientific knowledge generation including things like
      designing and performing experiments, data analysis and transfomration, publishing
      research results, data curation and interpretation, observations of the natural
      world, and assessment and treatment of patients in clinical settings.  These
      activities produce information that gets encoded in sharable artifacts used
      to generate scientific knowledge. Agents can play different types of roles in
      the generation and use of such artifacts.
    from_schema: https://w3id.org/ga4gh-va
    is_a: Entity
    slots:
    - activityType
    - startDate
    - endDate
    - performedBy
    - hadInput
    - hadOutput
    - wasSpecifiedBy
    - hasPart
    - partOf
    slot_usage:
      activityType:
        name: activityType
        description: A more specific type of activity this object may represent
        multivalued: true
        range: Coding
        required: false
      startDate:
        name: startDate
        description: The date that the Activity started
        comments:
        - The model provides startDate and endDate attributes to allow precise reporting
          of the time an Activity occurred. Implementations wishing to specify a single
          time should simply report the date and/or time that the contribution ended.
          An empty startDate means that the start time is unknown or unspecified.
        multivalued: false
        range: dateTime
        required: false
      endDate:
        name: endDate
        description: The date that the Activity ended
        multivalued: false
        range: dateTime
        required: false
